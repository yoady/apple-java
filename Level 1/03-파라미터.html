<!-- 
function의 파라미터 문법

파라미터 : 구멍

문자 : '' 따옴표 안에
숫자 : 그냥 넣기


function 알림창열기(구멍){
  document.getElementById('alert').style.display = 구멍;
}


구멍을 뚫는 법

1. () 소괄호 내에 아무 글자나 적고

2. {} 중괄호 내에도 같은 글자 아무데나 적으면 됩니다. 



구멍을 왜 뚫냐고요?

-> 구멍을 뚫으면 함수를 업그레이드해서 사용가능



이거 구멍 문법을 어디다 쓰죠?

언제 이 문법을 써야하는지 알아야 나중에 혼자서도 코드 잘짭니다. 


아까는 알림창열기() 알림창닫기() 두 개의 함수를 만들어 썼지만
지금은 알림창열기(구멍) 이거 하나면 다 됩니다.

-> 그래서 비슷한 함수가 여러개 있으면 굳이 여러개 만들 필요 없이 하나가지고 구멍만 뚫어보십시오. 

함수 하나가지고 다양한 기능을 실행할 수 있게 됩니다. 
이거 외엔 쓸데없습니다



파라미터 문법 특징


파라미터 문법 세부사항 2개


1. 파라미터는 자유롭게 작명가능합니다.

  function plus(a){ 
    2 + a
  }

2. 파라미터는 2개 이상 사용가능합니다.

  function plus(a, b){ 
    a + b
  }
  plus(2, 5);
  콤마로 구분하면 됩니다.

  그럼 함수 사용할 때도 자료 2개 입력가능



(참고) 함수는 원래 수학에서 온건데 

수학시간의 함수 = 자바스크립트의 함수


중학교 수학시간 

f(x) = x + 1 일때
f(3)은 뭘까요? -> 4임
f(5)는 뭘까요? -> 6임

x를 구멍으로 바꾸면 자바스크립트랑 똑같습니다. 

수학에서 함수 = "뭔가 input 넣으면 규칙에 따라 output을 출력해주는 마법의 모자"

외국에서 함수 = 마법의 모자, 블랙박스

자바스크립트 함수 =  "구멍에 뭐 집어넣으면 규칙에 따라 각각 다른 기능 실행해주는 마법의 모자"
